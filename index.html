<!DOCTYPE>
<html>
	<head>
		<title>Contact Card</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('form').submit(function(){
					$('#cards').append("<div class='contact_info'>"+
					"<h1 class='name'>" + $("#first_name").val() + " " + $("#last_name").val() + "</h1> <p id='desc'>" + $("#description").val() + "</p>"+
					"</div>"), 
					$('.text_input').val('');
					return false;
				});

				$(document).on('click','.contact_info', function(){
					$(this).children().toggle();
				});
			})
		</script>
	</head>

	<body>
		<div id="container">
			<div id='left'>
				<form>
					<label for ="first_name" class='label'>First Name: </label>
						<input class="text_input" id='first_name' type="text" placeholder="First Name" />
					<label for ="last_name" class='label'>Last Name: </label>
						<input class="text_input" id="last_name" type="text" placeholder="Last Name" />

					<label for ="description" class='label'>Description: </label>
						<textarea id="description" placeholder='Enter Description'></textarea>

					<input type='submit' value='Add User' />
				</form>
			</div>
			<div id='cards'>
			</div>
		</div>
	</body>
</html>
